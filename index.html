<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Caderno Cient칤fico Digital</title>

<body>
    <div class="header">

    <!-- ABA NOTAS -->

            <textarea id="note-content" placeholder="Conte칰do..."></textarea>
            <button onclick="saveNote()">Salvar Nota</button>

        <div id="notes-list"></div>
    </div>

    <!-- ABA MICRosc칩PIO -->
    <div id="microscope" class="tab-content">
        <div class="video-container">
            <video id="mic-video" autoplay playsinline></video>
            <canvas id="mic-overlay"></canvas>
            <div id="mic-status">Clique para iniciar c칙mera</div>

    <!-- ABA WORMHOLE -->

            <h3>游댨 Simulador de Wormhole</h3>

            <button onclick="simularWormhole()">Calcular</button>
            <button onclick="presetTerraLua()">Terra-Lua</button>
            <button onclick="presetExoplaneta()">HD 137010 b</button>
            <pre id="wh-output"></pre>
        </div>
    </div>

    <!-- ABA BLUEPRINT -->
    <div id="blueprint" class="tab-content">
        <canvas id="bp-canvas" width="800" height="600"></canvas>
        <div class="bp-tools">
            <button onclick="bpTool('line')">Linha</button>

            <button onclick="bpTool('rect')">Ret칙ngulo</button>

    <script src="script.js"></script>
</body>
</html>
